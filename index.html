<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nut Milk Showcase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Add the GLTF Loader script -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0ebe5; /* A soft, natural beige background */
            overflow-x: hidden;
        }
        .carousel-slide {
            transition: transform 0.7s cubic-bezier(0.45, 0.05, 0.55, 0.95), opacity 0.7s ease-in-out;
        }
        .background-text {
            font-size: 18vw;
            font-weight: 900;
            color: #e0d9d1;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            white-space: nowrap;
            user-select: none;
            z-index: 1;
        }
        .product-image-container {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 400px; /* Give canvas a fixed height */
        }
        .product-image {
            transition: transform 0.5s ease-out;
        }
        .carousel-slide.active .product-image {
            transform: scale(1.05);
        }
        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 15;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.3s;
        }
        .nav-arrow:hover {
            background-color: white;
            transform: translateY(-50%) scale(1.1);
        }
        .nav-arrow.left {
            left: 25%;
        }
        .nav-arrow.right {
            right: 25%;
        }
        @media (max-width: 768px) {
            .background-text {
                font-size: 25vw;
            }
            .nav-arrow.left {
                left: 10%;
            }
            .nav-arrow.right {
                right: 10%;
            }
        }
    </style>
</head>
<body class="text-gray-800">

    <!-- Header Navigation -->
    <header class="absolute top-0 left-0 right-0 z-20 px-4 sm:px-8 md:px-16 py-6">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-2xl font-bold tracking-wider">
                <a href="#">storemilk</a>
            </div>
            <nav class="hidden md:flex items-center space-x-8 text-sm font-medium text-gray-600">
                <a href="#" class="hover:text-gray-900 transition-colors">Products</a>
                <a href="#" class="hover:text-gray-900 transition-colors">About</a>
                <a href="#" class="hover:text-gray-900 transition-colors">Partnership</a>
                <a href="#" class="hover:text-gray-900 transition-colors">Contact</a>
            </nav>
            <div class="flex items-center space-x-4">
                 <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600 hover:text-gray-900 cursor-pointer" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                </svg>
                 <!-- Mobile Menu Button -->
                 <button id="mobile-menu-button" class="md:hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                    </svg>
                </button>
            </div>
        </div>
    </header>
    
    <!-- Mobile Menu -->
    <div id="mobile-menu" class="fixed top-0 left-0 w-full h-full bg-white z-40 transform -translate-x-full transition-transform duration-300 ease-in-out md:hidden">
        <div class="flex justify-end p-6">
            <button id="close-mobile-menu">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
        <nav class="flex flex-col items-center justify-center h-full space-y-8 text-2xl">
            <a href="#" class="nav-link">Products</a>
            <a href="#" class="nav-link">About</a>
            <a href="#" class="nav-link">Partnership</a>
            <a href="#" class="nav-link">Contact</a>
        </nav>
    </div>


    <!-- Main Content: Carousel -->
    <main id="product-carousel" class="relative w-full h-screen flex items-center justify-center overflow-hidden">
        
        <!-- Slide 1: Almond -->
        <div class="carousel-slide active absolute w-full h-full flex flex-col items-center justify-center">
            <h1 class="background-text">Almond</h1>
            <div class="product-image-container text-center">
                <canvas id="canvas-almond"></canvas>
            </div>
            <button class="mt-8 bg-white text-gray-800 font-semibold py-3 px-8 rounded-full shadow-lg hover:shadow-xl transform hover:scale-105 transition-all z-10">
                Shop Now
            </button>
        </div>

        <!-- Slide 2: Hazelnut -->
        <div class="carousel-slide absolute w-full h-full flex flex-col items-center justify-center" style="transform: translateX(100%); opacity: 0;">
            <h1 class="background-text">Hazelnut</h1>
            <div class="product-image-container text-center">
                <canvas id="canvas-hazelnut"></canvas>
            </div>
            <button class="mt-8 bg-white text-gray-800 font-semibold py-3 px-8 rounded-full shadow-lg hover:shadow-xl transform hover:scale-105 transition-all z-10">
                Shop Now
            </button>
        </div>
        
        <!-- Slide 3: Walnut -->
        <div class="carousel-slide absolute w-full h-full flex flex-col items-center justify-center" style="transform: translateX(100%); opacity: 0;">
            <h1 class="background-text">Walnut</h1>
            <div class="product-image-container text-center">
                <canvas id="canvas-walnut"></canvas>
            </div>
            <button class="mt-8 bg-white text-gray-800 font-semibold py-3 px-8 rounded-full shadow-lg hover:shadow-xl transform hover:scale-105 transition-all z-10">
                Shop Now
            </button>
        </div>

        <!-- Navigation Arrows -->
        <div id="prev-btn" class="nav-arrow left">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
            </svg>
        </div>
        <div id="next-btn" class="nav-arrow right">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
            </svg>
        </div>

    </main>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const slides = document.querySelectorAll('.carousel-slide');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const closeMobileMenuButton = document.getElementById('close-mobile-menu');
            const mobileMenu = document.getElementById('mobile-menu');
            const navLinks = mobileMenu.querySelectorAll('.nav-link');

            let currentSlide = 0;
            let slideInterval;
            let scenes = [];

            // --- THREE.JS SCENE SETUP ---
            function createScene(canvasId, nutColor) {
                const canvas = document.getElementById(canvasId);
                if (!canvas) return null;

                const scene = new THREE.Scene();
                const camera = new THREE.PerspectiveCamera(75, canvas.parentElement.offsetWidth / canvas.parentElement.offsetHeight, 0.1, 1000);
                const renderer = new THREE.WebGLRenderer({ canvas: canvas, alpha: true, antialias: true });
                renderer.setSize(canvas.parentElement.offsetWidth, canvas.parentElement.offsetHeight);

                // Lighting
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
                scene.add(ambientLight);
                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
                directionalLight.position.set(5, 10, 7.5);
                scene.add(directionalLight);

                // Materials
                const nutMaterial = new THREE.MeshStandardMaterial({ color: nutColor, roughness: 0.6, metalness: 0.2 });

                // --- 3D MODEL LOADING ---
                let bottleModel;
                const loader = new THREE.GLTFLoader();
                // Replace this URL with the path to your own 3D model
                // Make sure your model file is in the same folder as this HTML file!
                const modelUrl = 'my_bottle.glb'; // <-- CHANGED THIS LINE. RENAME 'my_bottle.glb' TO YOUR FILE'S NAME
                
                loader.load(modelUrl, (gltf) => {
                    bottleModel = gltf.scene;
                    
                    // Scale and position the model as needed
                    bottleModel.scale.set(5, 5, 5);
                    bottleModel.position.y = -1.5;

                    scene.add(bottleModel);
                }, undefined, (error) => {
                    console.error('An error happened while loading the model:', error);
                    // As a fallback, create the procedural bottle if the model fails to load
                    createProceduralBottle();
                });

                // This function creates the old bottle as a fallback
                function createProceduralBottle() {
                    const bottleMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff, roughness: 0.3, metalness: 0.1 });
                    const bottleGroup = new THREE.Group();
                    const bottleBody = new THREE.Mesh(new THREE.CylinderGeometry(0.8, 0.9, 2.5, 32), bottleMaterial);
                    const bottleNeck = new THREE.Mesh(new THREE.CylinderGeometry(0.4, 0.8, 0.8, 32), bottleMaterial);
                    bottleNeck.position.y = 1.65;
                    const bottleCap = new THREE.Mesh(new THREE.CylinderGeometry(0.4, 0.4, 0.2, 32), new THREE.MeshStandardMaterial({color: 0xcccccc}));
                    bottleCap.position.y = 2.15;
                    bottleGroup.add(bottleBody, bottleNeck, bottleCap);
                    scene.add(bottleGroup);
                    bottleModel = bottleGroup; // Assign to the same variable
                }


                // Nuts Geometry
                const nuts = [];
                for (let i = 0; i < 10; i++) {
                    const nut = new THREE.Mesh(new THREE.SphereGeometry(0.2, 16, 16), nutMaterial);
                    nut.position.x = (Math.random() - 0.5) * 5;
                    nut.position.y = (Math.random() - 0.5) * 4;
                    nut.position.z = (Math.random() - 0.5) * 5;
                    // Store original position for floating effect
                    nut.originalY = nut.position.y;
                    scene.add(nut);
                    nuts.push(nut);
                }

                camera.position.z = 5;

                let mouseX = 0;
                let targetRotation = 0;
                let time = 0;

                canvas.parentElement.addEventListener('mousemove', (event) => {
                    const rect = canvas.parentElement.getBoundingClientRect();
                    // Normalize mouse position from -1 to 1
                    mouseX = ((event.clientX - rect.left) / rect.width) * 2 - 1;
                }, false);


                function animate() {
                    requestAnimationFrame(animate);
                    
                    // Add a subtle, constant rotation
                    targetRotation += 0.002;

                    // Check if the bottleModel has been loaded before trying to rotate it
                    if (bottleModel) {
                        // Make the bottle interact with mouse movement
                        // We'll smoothly interpolate the bottle's rotation towards the target rotation (influenced by mouse)
                        bottleModel.rotation.y = THREE.MathUtils.lerp(bottleModel.rotation.y, mouseX * 0.5 + targetRotation, 0.05);
                    }


                    time += 0.01;
                    nuts.forEach(nut => {
                        nut.position.y = nut.originalY + Math.sin(time + nut.position.x) * 0.5;
                        nut.rotation.x += 0.01;
                        nut.rotation.y += 0.01;
                    });

                    renderer.render(scene, camera);
                }
                animate();
                
                window.addEventListener('resize', () => {
                    const width = canvas.parentElement.offsetWidth;
                    const height = canvas.parentElement.offsetHeight;
                    camera.aspect = width / height;
                    camera.updateProjectionMatrix();
                    renderer.setSize(width, height);
                });

                return { scene, camera, renderer };
            }


            const goToSlide = (slideIndex) => {
                slides.forEach((slide, index) => {
                    slide.classList.remove('active');
                    const isCurrent = index === currentSlide;
                    const isTarget = index === slideIndex;
                    let transformStyle = '';

                    if (isCurrent) {
                        // Move current slide out
                        transformStyle = slideIndex > currentSlide ? 'translateX(-100%)' : 'translateX(100%)';
                    } else if (isTarget) {
                        // Move new slide in
                        transformStyle = 'translateX(0)';
                    } else {
                         // Position other slides off-screen
                        transformStyle = 'translateX(100%)';
                    }

                    slide.style.transform = transformStyle;
                    slide.style.opacity = isTarget ? '1' : '0';
                });
                slides[slideIndex].classList.add('active');
                currentSlide = slideIndex;
                resetInterval();
            };
            
            // Set initial positions for non-active slides
            const initializeSlides = () => {
                slides.forEach((slide, index) => {
                    if (index !== currentSlide) {
                         slide.style.transform = 'translateX(100%)';
                         slide.style.opacity = '0';
                    } else {
                         slide.style.transform = 'translateX(0)';
                         slide.style.opacity = '1';
                    }
                });
            }

            const nextSlide = () => {
                const nextSlideIndex = (currentSlide + 1) % slides.length;
                goToSlide(nextSlideIndex);
            };

            const prevSlide = () => {
                const prevSlideIndex = (currentSlide - 1 + slides.length) % slides.length;
                goToSlide(prevSlideIndex);
            };
            
            const startInterval = () => {
                 slideInterval = setInterval(nextSlide, 5000); // Change slide every 5 seconds
            }

            const resetInterval = () => {
                clearInterval(slideInterval);
                startInterval();
            }

            nextBtn.addEventListener('click', nextSlide);
            prevBtn.addEventListener('click', prevSlide);

            // Mobile Menu Logic
            mobileMenuButton.addEventListener('click', () => {
                mobileMenu.classList.remove('-translate-x-full');
            });

            closeMobileMenuButton.addEventListener('click', () => {
                mobileMenu.classList.add('-translate-x-full');
            });

            navLinks.forEach(link => {
                link.addEventListener('click', () => {
                    mobileMenu.classList.add('-translate-x-full');
                });
            });

            // Initialize
            initializeSlides();
            scenes.push(createScene('canvas-almond', 0x8B4513)); // Brown for almond
            scenes.push(createScene('canvas-hazelnut', 0xD2691E)); // Chocolate for hazelnut
            scenes.push(createScene('canvas-walnut', 0xA0522D)); // Sienna for walnut
            startInterval();
        });
    </script>
</body>
</html>
